<mat-table [dataSource]="professores">
  <!-- Name Column -->
  <ng-container matColumnDef="nameProf">
    <mat-header-cell *matHeaderCellDef>Nome</mat-header-cell>
    <mat-cell *matCellDef="let professores">{{ professores.nameProf }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
    <mat-cell *matCellDef="let professor">{{ professor.email }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="nascimento">
    <mat-header-cell *matHeaderCellDef>Data de nascimento </mat-header-cell>
    <mat-cell *matCellDef="let professor">{{ professor.nascimento }}</mat-cell>
  </ng-container>
  

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column">
      <button
        mat-mini-fab
        color="accent"
        aria-label="Adicionar um curso"
        (click)="onAdd()"
        class="action-column-header"
      >
        <mat-icon>add</mat-icon>
      </button>
      
    </mat-header-cell>

    <mat-cell *matCellDef="let professor" class="action-column">
      <button
        mat-icon-button
        color="primary"
        aria-label="Editar Curso"
        (click)="onEdit(professor)"
      >
        <mat-icon>edit</mat-icon>
      </button>

      <button
        mat-icon-button
        color="warn"
        aria-label="Remover Curso"
        (click)="onDelete(professor)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
