<mat-table [dataSource]="setor">
  <!-- Name Column -->
  <ng-container matColumnDef="nameSetor">
    <mat-header-cell *matHeaderCellDef>Setor</mat-header-cell>
    <mat-cell *matCellDef="let setor">{{ setor.setorName }}</mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column">
      <button
        mat-mini-fab
        color="accent"
        aria-label="Adicionar um setor"
        (click)="onAdd()"
        class="action-column-header"
      >
        <mat-icon>add</mat-icon>
      </button>
      
    </mat-header-cell>

    <mat-cell *matCellDef="let setor" class="action-column">
      <button
        mat-icon-button
        color="primary"
        aria-label="Editar Setor"
        (click)="onEdit(setor)"
      >
        <mat-icon>edit</mat-icon>
      </button>

      <button
        mat-icon-button
        color="warn"
        aria-label="Remover Setor"
        (click)="onDelete(setor)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
