<mat-card>
  <mat-toolbar color="primary">Detalhes do Curso</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
            <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="setorName" #setorName />
        <mat-hint align="end">{{ setorName.value?.length || 0 }} / 100</mat-hint>
        <mat-error *ngIf="form.get('setorName')?.invalid">{{
          getErrorMessage("setorName")
        }}</mat-error>
      </mat-form-field>

    </form>
  </mat-card-content>

  <mat-card-actions class="actions-center">
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Salvar
    </button>
    <button mat-raised-button (click)="onCancel()" class="btn-space">
      Cancelar
    </button>
  </mat-card-actions>
</mat-card>
