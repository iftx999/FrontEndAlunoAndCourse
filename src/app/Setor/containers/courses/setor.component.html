<mat-card>
  <mat-toolbar color="primary">Setor Dispon√≠veis</mat-toolbar>

  <div class="example-container mat-elevation-z8">
    <app-setor-list
      *ngIf="setor$ | async as setor; else loading"
      [setor]="setor"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)"
    ></app-setor-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
