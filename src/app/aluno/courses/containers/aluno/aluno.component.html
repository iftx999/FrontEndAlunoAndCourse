<mat-card>
  <mat-toolbar color="primary">Lista de Alunos</mat-toolbar>

  <div class="example-container mat-elevation-z8">
    <app-aluno-list
      *ngIf="aluno$ | async as aluno; else loading"
      [aluno]="aluno"
      (onAdd)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)"
    ></app-aluno-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
