<mat-card>
  <mat-toolbar color="primary">Detalhes do Aluno</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="nome" #nome />
        <mat-hint align="end">{{ nome.value?.length || 0 }} / 100</mat-hint>
        <mat-error *ngIf="form.get('nome')?.invalid">{{
          getErrorMessage("nome")
        }}</mat-error>
      </mat-form-field>

       <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Cpf" formControlName="cpf" #cpf />
        <mat-hint align="end">{{ cpf.value?.length || 0 }} / 100</mat-hint>
        <mat-error *ngIf="form.get('cpf')?.invalid">{{
          getErrorMessage("cpf")
        }}</mat-error>
      </mat-form-field>

      
      <mat-card-content>
        <form [formGroup]="form" class="min-width">
          <mat-form-field class="full-width">
            <input matInput placeholder="Idade" formControlName="idade" #idade />
            <mat-hint align="end">{{ idade.value?.length || 0 }} / 100</mat-hint>
            <mat-error *ngIf="form.get('idade')?.invalid">{{
              getErrorMessage("idade")
            }}</mat-error>
          </mat-form-field>


    
    </form>
  </mat-card-content>

  <mat-card-actions class="actions-center">
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Salvar
    </button>
    <button mat-raised-button (click)="onCancel()" class="btn-space">
      Cancelar
    </button>
  </mat-card-actions>
